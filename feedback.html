<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .stars {
      font-size: 24px;
      cursor: pointer;
      color: gray;
    }
    .stars.active {
      color: gold;
    }
    .delete-btn {
      color: red;
      cursor: pointer;
      font-size: 12px;
      margin-left: 10px;
    }
    .footer {
      margin-top: 40px;
      padding-top: 10px;
      border-top: 2px solid teal;
      font-style: italic;
      text-align: center;
      color: teal;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Career Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="roadmap.html">Roadmap</a></li>
          <li class="nav-item"><a class="nav-link" href="group-selection.html">Group Selection</a></li>
          <li class="nav-item"><a class="nav-link" href="departments.html">Departments</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="feedback.html">Feedback</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-center">🗣️ Student Feedback</h2>
    <a href="index.html" class="btn btn-secondary mb-3">🔙 Back to Home</a>

    <form id="feedbackForm" class="border p-4 bg-white rounded">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="feedback" class="form-label">Feedback:</label>
        <textarea class="form-control" id="feedback" maxlength="300" required></textarea>
        <small><span id="charCount">0</span>/300 characters</small>
      </div>
      <div class="mb-3">
        <label class="form-label">Rating:</label>
        <div id="starRating">
          <span class="stars">★</span>
          <span class="stars">★</span>
          <span class="stars">★</span>
          <span class="stars">★</span>
          <span class="stars">★</span>
        </div>
      </div>
      <button type="submit" class="btn btn-success">📤 Submit</button>
    </form>

    <div id="msg" class="mt-3 text-success fw-bold"></div>
    <div id="feedbackList" class="mt-4"></div>

    <div class="footer">
      💬 Developed and maintained by <strong>V SRIDEVI</strong><br>
      📞 Contact: <a href="tel:+919025900081">+91-90259-00081</a><br>
      🌟 "Thank you for using the portal! Your thoughts inspire us to grow and serve better."
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const starContainer = document.getElementById("starRating");
    let selectedRating = 0;

    starContainer.addEventListener("click", function(e) {
      if (e.target.classList.contains("stars")) {
        selectedRating = [...starContainer.children].indexOf(e.target) + 1;
        updateStars();
      }
    });

    function updateStars() {
      [...starContainer.children].forEach((star, index) => {
        star.className = index < selectedRating ? "stars active" : "stars";
      });
    }

    document.getElementById("feedback").addEventListener("input", function() {
      document.getElementById("charCount").innerText = this.value.length;
    });

    document.getElementById("feedbackForm").onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const feedback = document.getElementById("feedback").value;

      const feedbackData = {
        name,
        feedback,
        rating: selectedRating || "Not given",
        date: new Date().toLocaleString()
      };

      const allFeedback = JSON.parse(localStorage.getItem("feedbacks") || "[]");
      allFeedback.push(feedbackData);
      localStorage.setItem("feedbacks", JSON.stringify(allFeedback));

      document.getElementById("msg").innerText = `✅ Thank you, ${name}! Your feedback has been saved.`;
      this.reset();
      selectedRating = 0;
      updateStars();
      document.getElementById("charCount").innerText = 0;
      displayFeedbacks();
    };

    function displayFeedbacks() {
      const list = document.getElementById("feedbackList");
      const allFeedback = JSON.parse(localStorage.getItem("feedbacks") || "[]").reverse();
      list.innerHTML = "<h3>📝 Recent Feedback:</h3>" + allFeedback.slice(0, 5).map((f, i) =>
        `<div class='border rounded p-3 bg-white mb-2'><strong>${f.name}</strong> (${f.date}) 🌟 Rating: ${f.rating}★<br>${f.feedback}
         <span class='delete-btn' onclick='deleteFeedback(${allFeedback.length - 1 - i})'>🗑️ Delete</span></div>`
      ).join("");
    }

    function deleteFeedback(index) {
      let feedbacks = JSON.parse(localStorage.getItem("feedbacks") || "[]");
      feedbacks.splice(index, 1);
      localStorage.setItem("feedbacks", JSON.stringify(feedbacks));
      displayFeedbacks();
    }

    displayFeedbacks();
  </script>
</body>
</html>
