<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Departments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    select, input[type="text"], button {
      padding: 10px;
      margin: 10px 5px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      background-color: #f9f9f9;
      position: relative;
    }
    .science { background-color: #e0f7fa; }
    .commerce { background-color: #fff3e0; }
    .arts { background-color: #f3e5f5; }
    .card h3 {
      margin: 0 0 5px;
    }
    .like-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      background: transparent;
      border: none;
      font-size: 20px;
    }
    .tooltip {
      border-bottom: 1px dotted black;
      cursor: help;
    }
    iframe {
      margin-top: 30px;
      width: 100%;
      height: 400px;
    }
    .back-home {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #0d6efd;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .back-home:hover {
      background-color: #084298;
    }
  </style>
</head>
<body>
  <h2>Department Choices After 12th</h2>
  <a href="index.html" class="back-home">üîô Back to Home</a>

  <!-- üîç Search and Filters -->
  <input type="text" id="searchBox" placeholder="Search department..." onkeyup="searchDepartments()" />
  <select id="streamSelect" onchange="showDepartments()">
    <option value="">Select Stream</option>
    <option value="science">Science</option>
    <option value="commerce">Commerce</option>
    <option value="arts">Arts</option>
  </select>
  <select id="careerType" onchange="filterByCareerType()">
    <option value="">Filter by Career Type</option>
    <option value="technical">Technical</option>
    <option value="creative">Creative</option>
    <option value="service">Service</option>
  </select>
  <button onclick="downloadPDF()">üìÑ Download</button>

  <div id="deptOutput"></div>

  <iframe src="https://www.youtube.com/embed/BBYGqDvNapg?si=5Jz2xQgYYzA6Rvi-" title="Career Guidance Video" allowfullscreen></iframe>

  <script>
    const departments = {
      science: [
        { name: "Engineering", info: "Courses in Computer Science, Mechanical, Civil, and ECE. Requires JEE or TNEA.", type: "technical", salary: "‚Çπ6‚Äì15 LPA" },
        { name: "Medicine", info: "Includes MBBS, BDS, BHMS, BPT. Requires NEET.", type: "service", salary: "‚Çπ8‚Äì20 LPA" },
        { name: "B.Sc Programs", info: "Courses in Physics, Chemistry, Maths, Computer Science, etc.", type: "technical", salary: "‚Çπ3‚Äì7 LPA" },
        { name: "Biotechnology", info: "Study of biology with technology applications.", type: "technical", salary: "‚Çπ4‚Äì10 LPA" },
        { name: "Forensic Science", info: "Investigation and criminal science applications.", type: "service", salary: "‚Çπ5‚Äì9 LPA" },
        { name: "Agriculture Science", info: "Focus on crop, soil and farming innovations.", type: "technical", salary: "‚Çπ4‚Äì8 LPA" },
        { name: "Nursing", info: "Patient care and clinical support, requires NEET or state exams.", type: "service", salary: "‚Çπ3‚Äì7 LPA" },
        { name: "Environmental Science", info: "Study of ecology and sustainability issues.", type: "technical", salary: "‚Çπ3‚Äì6 LPA" },
        { name: "Pharmacy", info: "B.Pharm and related fields, drug development.", type: "technical", salary: "‚Çπ4‚Äì9 LPA" },
        { name: "Data Science (B.Sc)", info: "Focus on analytics, AI, machine learning.", type: "technical", salary: "‚Çπ6‚Äì15 LPA" }
      ],
      commerce: [
        { name: "B.Com", info: "Focus on Accounting, Finance, Economics.", type: "technical", salary: "‚Çπ4‚Äì10 LPA" },
        { name: "BBA", info: "Business Administration and Management Basics.", type: "technical", salary: "‚Çπ5‚Äì12 LPA" },
        { name: "CA/CS", info: "Professional finance and corporate law paths.", type: "technical", salary: "‚Çπ10‚Äì25 LPA" },
        { name: "Cost Accounting", info: "Management of company financials.", type: "technical", salary: "‚Çπ6‚Äì14 LPA" },
        { name: "E-Commerce", info: "Digital marketing, online business skills.", type: "technical", salary: "‚Çπ5‚Äì11 LPA" },
        { name: "Actuarial Science", info: "Risk and statistical finance modeling.", type: "technical", salary: "‚Çπ10‚Äì20 LPA" },
        { name: "Banking & Insurance", info: "Focus on BFSI sector jobs.", type: "service", salary: "‚Çπ4‚Äì9 LPA" },
        { name: "Logistics & Supply Chain", info: "Operations and backend of businesses.", type: "technical", salary: "‚Çπ5‚Äì10 LPA" },
        { name: "Hotel Management", info: "Hospitality and tourism sector courses.", type: "service", salary: "‚Çπ4‚Äì8 LPA" },
        { name: "Digital Finance", info: "FinTech and modern finance tools.", type: "technical", salary: "‚Çπ6‚Äì13 LPA" }
      ],
      arts: [
        { name: "BA (Humanities)", info: "History, Literature, Sociology, Political Science.", type: "creative", salary: "‚Çπ3‚Äì6 LPA" },
        { name: "BFA", info: "Visual Arts, Design, Animation, Painting, Sculpture.", type: "creative", salary: "‚Çπ4‚Äì8 LPA" },
        { name: "BSW", info: "Bachelor in Social Work ‚Äì Social welfare, NGOs, etc.", type: "service", salary: "‚Çπ3‚Äì7 LPA" },
        { name: "BA Journalism", info: "Media, reporting, and mass communication.", type: "creative", salary: "‚Çπ4‚Äì10 LPA" },
        { name: "B.Ed (Integrated)", info: "Education training for school teaching.", type: "service", salary: "‚Çπ3‚Äì6 LPA" },
        { name: "Psychology", info: "Study of human behavior and therapy.", type: "service", salary: "‚Çπ4‚Äì9 LPA" },
        { name: "Fashion Designing", info: "Creative design in clothing and apparel.", type: "creative", salary: "‚Çπ5‚Äì12 LPA" },
        { name: "Hotel Management", info: "Catering, service industry jobs.", type: "service", salary: "‚Çπ4‚Äì9 LPA" },
        { name: "Animation & Multimedia", info: "Digital and VFX content creation.", type: "creative", salary: "‚Çπ5‚Äì11 LPA" },
        { name: "Event Management", info: "Organizing events, PR, and coordination.", type: "creative", salary: "‚Çπ5‚Äì10 LPA" }
      ]
    };

    function showDepartments() {
      const stream = document.getElementById("streamSelect").value;
      displayDepartments(departments[stream] || [], stream);
    }

    function displayDepartments(list, stream) {
      const output = document.getElementById("deptOutput");
      output.innerHTML = "";

      list.forEach((dept, index) => {
        const liked = localStorage.getItem(dept.name) === "liked" ? "‚ù§Ô∏è" : "ü§ç";

        output.innerHTML += `
          <div class="card ${stream}">
            <button class="like-btn" onclick="toggleLike('${dept.name}', this)">${liked}</button>
            <h3>${dept.name} <span class="tooltip" title="Avg Salary: ${dept.salary}">üí∞</span></h3>
            <p id="desc-${index}" data-full="false">${dept.info.slice(0, 40)}...</p>
            <button onclick="toggleDesc(${index}, '${dept.info}')">Show More</button>
          </div>
        `;
      });
    }

    function searchDepartments() {
      const query = document.getElementById("searchBox").value.toLowerCase();
      const all = Object.entries(departments).flatMap(([stream, list]) =>
        list.map(d => ({ ...d, stream }))
      );
      const results = all.filter(d => d.name.toLowerCase().includes(query));
      displayDepartments(results, results.length ? results[0].stream : "");
    }

    function toggleDesc(id, fullText) {
      const para = document.getElementById(`desc-${id}`);
      if (para.dataset.full === "true") {
        para.innerText = fullText.slice(0, 40) + "...";
        para.dataset.full = "false";
      } else {
        para.innerText = fullText;
        para.dataset.full = "true";
      }
    }

    function toggleLike(name, btn) {
      const liked = localStorage.getItem(name) === "liked";
      localStorage.setItem(name, liked ? "unliked" : "liked");
      btn.innerText = liked ? "ü§ç" : "‚ù§Ô∏è";
    }

    function filterByCareerType() {
      const type = document.getElementById("careerType").value;
      if (!type) return showDepartments();

      const all = Object.entries(departments).flatMap(([stream, list]) =>
        list.map(d => ({ ...d, stream }))
      );
      const results = all.filter(d => d.type === type);
      displayDepartments(results, results.length ? results[0].stream : "");
    }

    function downloadPDF() {
      const element = document.getElementById("deptOutput");
      const win = window.open('', '_blank');
      win.document.write('<html><head><title>Download Departments</title></head><body>');
      win.document.write('<h2>Department List</h2>');
      win.document.write(element.innerHTML);
      win.document.write('</body></html>');
      win.document.close();
      win.print();
    }
  </script>
</body>
</html>
